resources:
- name: application
  type: git
  source:
    uri: ((git_repo))

- name: tools
  type: git
  source:
    uri: https://github.com/warroyo/cf-sample-pipeline
    branch: master

- name: cf-dev
  type: cf
  source:
    api: https://api.sys.pas.east.aws.warroyo.com
    username: admin
    password: ((pas_aws_warroyo))
    organization: docu
    space: dev
    skip_cert_check: true

