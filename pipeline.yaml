---
jobs:
- name: deploy-((app_name))-dev
  plan:
  - get: application
    trigger: true
  - put: cf-dev
    params:
      manifest: application/manifest.yml
      path: application/
      current_app_name: ((app_name))

- name: dev-smoke-tests
  plan:
    - get: tools
    - get: cf-dev
      trigger: true
      passed: [deploy-((app_name))-dev]
    - task: run-smoke-tests
      file: tools/tasks/smoke/task.yml
      params:
        app_url: ((dev_route))

